<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IMAGO by GORUS</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #fff;
      color: #111;
      font-family: 'Montserrat', sans-serif;
      font-weight: 300;
      letter-spacing: 0.15em;
      line-height: 1.4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 4vw;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 1000;
    }

    .logo {
      width: 180px;
      user-select: none;
      font-family: 'Montserrat', sans-serif;
      letter-spacing: 0.2em;
      display: flex;
      flex-direction: column;
      gap: 0.1rem;
    }

    .logo-line {
      margin: 0;
      text-align: justify;
      position: relative;
    }

    .logo-line::after {
      content: "";
      display: inline-block;
      width: 100%;
      height: 0;
      position: absolute;
      right: 0;
      bottom: 0;
    }

    .logo-line1 {
      font-weight: 700;
      font-size: 2.6rem;
      text-transform: uppercase;
      line-height: 1.1;
      color: #111;
    }

    .logo-line2 {
      font-weight: 300;
      font-size: 1.1rem;
      line-height: 1.1;
      color: #111;
      text-transform: lowercase;
    }

    .logo-line2 strong {
      font-weight: 700;
      text-transform: uppercase;
    }

    nav {
      display: flex;
      gap: 3rem;
    }

    nav a {
      font-weight: 700;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      position: relative;
      padding-bottom: 0.15rem;
      color: #111;
      transition: color 0.3s ease;
    }

    nav a::after {
      content: "";
      position: absolute;
      width: 0;
      height: 1px;
      bottom: 0;
      left: 0;
      background: #111;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    main {
      flex-grow: 1;
      padding: 4rem 4vw;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 3rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      cursor: pointer;
      border-radius: 0.3rem;
      box-shadow: 0 6px 15px rgba(0,0,0,0.05);
      transition: box-shadow 0.3s ease;
    }

    .gallery-item:hover {
      box-shadow: 0 18px 45px rgba(0,0,0,0.12);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.5s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 3rem auto;
    }

    .pagination a {
      text-decoration: none;
      color: #111;
      font-weight: 700;
      border: 1px solid #ddd;
      padding: 0.5rem 1rem;
      border-radius: 0.3rem;
      transition: background 0.2s;
      cursor: pointer;
    }

    .pagination a:hover {
      background: #f5f5f5;
    }

    .pagination a.active {
      font-weight: bold;
      border-color: #111;
    }

    footer {
      padding: 2rem 4vw;
      font-size: 0.85rem;
      font-weight: 300;
      text-align: center;
      color: #999;
      border-top: 1px solid #eee;
      user-select: none;
    }

    @media (max-width: 600px) {
      header {
        padding: 1.5rem 3vw;
      }
      main {
        padding: 2rem 3vw;
        gap: 2rem;
      }
      .logo {
        width: 140px;
      }
      .logo-line1 {
        font-size: 2rem;
      }
      .logo-line2 {
        font-size: 1rem;
      }
      nav {
        gap: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" aria-label="Site logo">
      <p class="logo-line logo-line1">IMAGO</p>
      <p class="logo-line logo-line2">by <strong>GORUS</strong></p>
    </div>
    <nav role="navigation" aria-label="Main navigation">
      <a href="#about">About Me</a>
      <a href="#events">Events</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main id="gallery"></main>

  <div class="pagination" id="pagination"></div>

  <footer>
    &copy; 2025 IMAGO by GORUS
  </footer>

  <script>
    const images = [
      "00000097.jpg",
      "IMG_3904.jpg",
      "IMG_3912.jpg",
      "IMG_3916.jpg",
      "IMG_4101.jpg",
      "IMG_4121.jpg",
      "_53A5094.jpg",
      "_53A5356-2.jpg",
      "_53A5365.jpg",
      "_53A5400.jpg",
      "_53A5413-2.jpg"
    ];

    const itemsPerPage = 9;
    let currentPage = 1;

    function renderGallery(page) {
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";
      const start = (page - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const itemsToShow = images.slice(start, end);

      itemsToShow.forEach(src => {
        const div = document.createElement("div");
        div.className = "gallery-item";
        div.innerHTML = `<img src="${src}" alt="Artwork" />`;
        gallery.appendChild(div);
      });
    }

    function renderPagination() {
      const totalPages = Math.ceil(images.length / itemsPerPage);
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";

      const prev = document.createElement("a");
      prev.textContent = "« Prev";
      prev.onclick = () => {
        if (currentPage > 1) {
          currentPage--;
          renderGallery(currentPage);
          renderPagination();
        }
      };
      pagination.appendChild(prev);

      for (let i = 1; i <= totalPages; i++) {
        const link = document.createElement("a");
        link.textContent = i;
        if (i === currentPage) link.classList.add("active");
        link.onclick = () => {
          currentPage = i;
          renderGallery(currentPage);
          renderPagination();
        };
        pagination.appendChild(link);
      }

      const next = document.createElement("a");
      next.textContent = "Next »";
      next.onclick = () => {
        if (currentPage < totalPages) {
          currentPage++;
          renderGallery(currentPage);
          renderPagination();
        }
      };
      pagination.appendChild(next);
    }

    renderGallery(currentPage);
    renderPagination();
  </script>
</body>
</html>
