<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMAGO by GORUS</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #f9f9f9;
        --text-color: #111;
        --accent-color: #c6a972;
      }

      body {
        font-family: 'Montserrat', sans-serif;
        margin: 0;
        padding: 0;
        background: var(--bg-color);
        color: var(--text-color);
        scroll-behavior: smooth;
        line-height: 1.6;
      }

      header {
        padding: 3rem 2rem;
        text-align: center;
        background: #fff;
        border-bottom: 1px solid #eee;
      }

      header h1 {
        font-size: 3rem;
        font-weight: 700;
        margin: 0;
      }

      nav {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-top: 1rem;
      }

      nav a {
        text-decoration: none;
        color: var(--text-color);
        position: relative;
        font-weight: 400;
      }

      nav a::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        display: block;
        margin-top: 5px;
        right: 0;
        background: var(--accent-color);
        transition: width 0.3s ease;
        -webkit-transition: width 0.3s ease;
      }

      nav a:hover::after {
        width: 100%;
        left: 0;
        background: var(--accent-color);
      }

      main {
        padding: 4rem 2rem;
        max-width: 1200px;
        margin: auto;
        display: grid;
        gap: 4rem;
      }

      #about {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
        text-align: center;
      }

      #about h2 {
        font-family: 'Playfair Display', serif;
        font-style: italic;
        font-size: 2rem;
        margin-bottom: 1rem;
      }

      #about img {
        max-width: 100%;
        height: auto;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      }

      #gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 1s ease forwards;
      }

      .gallery-item {
        overflow: hidden;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.05);
        transition: transform 0.3s ease;
      }

      .gallery-item:hover {
        transform: scale(1.02);
      }

      .gallery-item img {
        width: 100%;
        height: auto;
        display: block;
      }

      footer {
        text-align: center;
        padding: 2rem;
        background: #fff;
        border-top: 1px solid #eee;
        font-size: 0.85rem;
        color: #666;
      }

      footer a {
        color: #999;
        text-decoration: none;
        margin-left: 0.5rem;
      }

      footer a:hover {
        color: var(--accent-color);
      }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: none;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>IMAGO by GORUS</h1>
      <nav>
        <a href="#about">About</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>
    <main>
      <section id="about">
        <h2>Tempus fugit, imago manet.</h2>
        <p>Dobro došli u umetnički svet Gorana, gde svaki kadar priča priču, a svetlost i emocija se stapaju u večno.</p>
        <img src="https://images.unsplash.com/photo-1504199362964-3c4697a2b6d8" alt="Goran at work">
      </section>

      <section id="gallery">
        <div class="gallery-item"><img src="https://source.unsplash.com/random/800x600?nature" alt="Art 1"></div>
        <div class="gallery-item"><img src="https://source.unsplash.com/random/800x601?nature" alt="Art 2"></div>
        <div class="gallery-item"><img src="https://source.unsplash.com/random/800x602?nature" alt="Art 3"></div>
        <div class="gallery-item"><img src="https://source.unsplash.com/random/800x603?nature" alt="Art 4"></div>
        <div class="gallery-item"><img src="https://source.unsplash.com/random/800x604?nature" alt="Art 5"></div>
        <div class="gallery-item"><img src="https://source.unsplash.com/random/800x605?nature" alt="Art 6"></div>
      </section>

      <section id="contact">
        <p style="text-align:center;">Za saradnje, upite i projekte – javite se putem <a href="mailto:contact@imagogorus.com">emaila</a>.</p>
      </section>
    </main>
    <footer>
      &copy; 2025 IMAGO by GORUS · <a href="#">Instagram</a>
    </footer>
  </body>
</html>
