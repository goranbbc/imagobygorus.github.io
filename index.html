<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Imago by Gorus</title>
  <link rel="stylesheet" href="https://unpkg.com/photoswipe@5/dist/photoswipe.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
      color: #111;
    }

    header {
      position: fixed;
      top: 1rem;
      left: 1rem;
      font-size: 1rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      z-index: 1000;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      padding: 5rem 2rem 2rem;
      max-width: 1500px;
      margin: 0 auto;
    }

    .gallery a {
      display: block;
      overflow: hidden;
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <header>Imago by Gorus</header>

  <div class="gallery" id="gallery">
    <!-- Replace these with your actual image paths and dimensions -->
    <a href="IMG_3912.jpg" data-pswp-width="1200" data-pswp-height="800">
      <img src="IMG_3912.jpg" alt="Photo 1" />
    </a>
    <a href="IMG_3916.jpg" data-pswp-width="1200" data-pswp-height="800">
      <img src="IMG_3916.jpg" alt="Photo 2" />
    </a>
    <a href="IMG_4101.jpg" data-pswp-width="1200" data-pswp-height="800">
      <img src="IMG_4101.jpg" alt="Photo 3" />
    </a>
    <a href="IMG_4121.jpg" data-pswp-width="1200" data-pswp-height="800">
      <img src="IMG_4121.jpg" alt="Photo 4" />
    </a>
    <!-- Add more images here -->
  </div>

  <!-- PhotoSwipe core JS -->
  <script type="module">
    import PhotoSwipeLightbox from 'https://unpkg.com/photoswipe@5/dist/photoswipe-lightbox.esm.js';

    const lightbox = new PhotoSwipeLightbox({
      gallery: '#gallery',
      children: 'a',
      pswpModule: () => import('https://unpkg.com/photoswipe@5/dist/photoswipe.esm.js')
    });
    lightbox.init();
  </script>
</body>
</html>
