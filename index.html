<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Imago by Gorus</title>
<style>
  /* Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body, html {
    height: 100%;
    font-family: 'Montserrat', sans-serif;
    background: #fff;
    color: #111;
    position: relative;
    overflow: hidden;
  }
  /* Pozicije slika u uglovima */
  .corner-image {
    position: fixed;
    width: 600px; /* možeš da menjaš veličinu */
    height: 600px;
    object-fit: cover;
    opacity: 0.7;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }
  .top-left {
    top: 100px;
    left: 100px;
  }
  .top-right {
    top: 100px;
    right: 100px;
  }
  .bottom-left {
    bottom: 100px;
    left: 100px;
  }
  .bottom-right {
    bottom: 100px;
    right: 100px;
  }
  /* Centar sa tekstom */
  .center-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    max-width: 600px;
    padding: 2rem;
  }
  h1 {
    font-weight: 700;
    font-size: 4rem;
    letter-spacing: 0.1em;
    margin-bottom: 0.3rem;
    text-transform: uppercase;
  }
  h2 {
    font-style: italic;
    font-weight: 400;
    font-size: 1.8rem;
    color: #666;
    margin-bottom: 1rem;
  }
  p {
    font-size: 1.2rem;
    color: #444;
    line-height: 1.6;
  }
</style>
</head>
<body>

  <!-- Slike u uglovima -->
  <img src="IMG_3912.jpg" alt="Artistic photo 1" class="corner-image top-left" />
  <img src="IMG_3916.jpg" alt="Artistic photo 2" class="corner-image top-right" />
  <img src="IMG_4101.jpg" alt="Artistic photo 3" class="corner-image bottom-left" />
  <img src="IMG_4121.jpg" alt="Artistic photo 4" class="corner-image bottom-right" />

  <!-- Centar sa tekstom -->
  <div class="center-text">
    <h1>IMAGO</h1>
    <h2>by Gorus</h2>
    <p>Capturing moments with timeless elegance. Explore the art of photography through a minimal and refined lens.</p>
  </div>

</body>
</html>
