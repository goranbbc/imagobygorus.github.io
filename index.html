<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IMAGO by GORUS</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #fff;
      color: #111;
      font-family: 'Montserrat', sans-serif;
      font-weight: 300;
      letter-spacing: 0.15em;
      line-height: 1.4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 4vw;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 1000;
    }

    /* LOGO */
    .logo {
      width: 180px; 
      user-select: none;
      font-family: 'Montserrat', sans-serif;
      letter-spacing: 0.2em;
      display: flex;
      flex-direction: column;
      gap: 0.1rem;
    }

    .logo-line {
      margin: 0;
      text-align: justify;
      position: relative;
    }

    .logo-line::after {
      content: "";
      display: inline-block;
      width: 100%;
      height: 0;
      position: absolute;
      right: 0;
      bottom: 0;
    }

    .logo-line1 {
      font-weight: 700;
      font-size: 2.6rem;
      text-transform: uppercase;
      line-height: 1.1;
      color: #111;
    }

    .logo-line2 {
      font-weight: 300;
      font-size: 1.1rem;
      line-height: 1.1;
      color: #111;
      text-transform: lowercase; /* by je malo slovo */
    }

    .logo-line2 strong {
      font-weight: 700;
      text-transform: uppercase; /* GORUS veliko */
    }

    /* NAVIGATION */
    nav {
      display: flex;
      gap: 3rem;
    }

    nav a {
      font-weight: 700;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      position: relative;
      padding-bottom: 0.15rem;
      color: #111;
      transition: color 0.3s ease;
      text-decoration: none;
    }

    nav a::after {
      content: "";
      position: absolute;
      width: 0;
      height: 1px;
      bottom: 0;
      left: 0;
      background: #111;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* HAMBURGER MENU BUTTON */
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: space-around;
      width: 25px;
      height: 22px;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0;
      z-index: 1100;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: #111;
      border-radius: 2px;
      transition: all 0.3s linear;
      position: relative;
      transform-origin: 1px;
    }

    /* Hamburger animation when active */
    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg);
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
      transform: translateX(20px);
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg);
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav {
        position: fixed;
        top: 70px; /* height of header */
        right: 0;
        background: #fff;
        height: calc(100vh - 70px);
        width: 200px;
        flex-direction: column;
        gap: 1.5rem;
        padding: 2rem 1.5rem;
        box-shadow: -2px 0 12px rgba(0,0,0,0.1);
        transform: translateX(100%);
        transition: transform 0.3s ease-in-out;
      }

      nav.open {
        transform: translateX(0);
      }

      .hamburger {
        display: flex;
      }
    }

    main {
      flex-grow: 1;
      padding: 4rem 4vw;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 3.5rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      cursor: pointer;
      border-radius: 0.3rem;
      box-shadow: 0 6px 15px rgba(0,0,0,0.05);
      transition: box-shadow 0.3s ease;
    }

    .gallery-item:hover {
      box-shadow: 0 18px 45px rgba(0,0,0,0.12);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.5s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    footer {
      padding: 2rem 4vw;
      font-size: 0.85rem;
      font-weight: 300;
      text-align: center;
      color: #999;
      border-top: 1px solid #eee;
      user-select: none;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      header {
        padding: 1.5rem 3vw;
      }
      main {
        padding: 2rem 3vw;
        gap: 2rem;
      }
      .logo {
        width: 140px;
      }
      .logo-line1 {
        font-size: 2rem;
      }
      .logo-line2 {
        font-size: 1rem;
      }
      nav {
        width: 180px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo" aria-label="Site logo">
      <p class="logo-line logo-line1">IMAGO</p>
      <p class="logo-line logo-line2">by <strong>GORUS</strong></p>
    </div>

    <button class="hamburger" aria-label="Toggle menu" aria-expanded="false" aria-controls="primary-navigation">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <nav id="primary-navigation" role="navigation" aria-label="Main navigation">
      <a href="#about">About Me</a>
      <a href="#events">Events</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <div class="gallery-item"><img src="IMG_3912.jpg" alt="Art piece 1" /></div>
    <div class="gallery-item"><img src="IMG_3916.jpg" alt="Art piece 2" /></div>
    <div class="gallery-item"><img src="IMG_4101.jpg" alt="Art piece 3" /></div>
    <div class="gallery-item"><img src="IMG_4121.jpg" alt="Art piece 4" /></div>
  </main>

  <footer>
    &copy; 2025 IMAGO by GORUS
  </footer>

  <script>
    const hamburger = document.querySelector('.hamburger');
    const nav = document.querySelector('nav');

    hamburger.addEventListener('click', () => {
      const expanded = hamburger.getAttribute('aria-expanded') === 'true' || false;
      hamburger.setAttribute('aria-expanded', !expanded);
      hamburger.classList.toggle('active');
      nav.classList.toggle('open');
    });
  </script>

</body>
</html>
