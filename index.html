<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IMAGO by GORUS</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #fff;
      color: #111;
      font-family: 'Montserrat', sans-serif;
      font-weight: 300;
      letter-spacing: 0.15em;
      line-height: 1.4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 4vw;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 1000;
    }

    .logo {
      width: 180px;
      user-select: none;
      font-family: 'Montserrat', sans-serif;
      letter-spacing: 0.2em;
      display: flex;
      flex-direction: column;
      gap: 0.1rem;
    }

    .logo-line {
      margin: 0;
      text-align: justify;
      position: relative;
    }

    .logo-line1 {
      font-weight: 700;
      font-size: 2.6rem;
      text-transform: uppercase;
      line-height: 1.1;
      color: #111;
    }

    .logo-line2 {
      font-weight: 300;
      font-size: 1.1rem;
      line-height: 1.1;
      color: #111;
      text-transform: lowercase;
    }

    .logo-line2 strong {
      font-weight: 700;
      text-transform: uppercase;
    }

    nav {
      display: flex;
      gap: 3rem;
    }

    nav a {
      font-weight: 700;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      position: relative;
      padding-bottom: 0.15rem;
      color: #111;
      transition: color 0.3s ease;
    }

    nav a::after {
      content: "";
      position: absolute;
      width: 0;
      height: 1px;
      bottom: 0;
      left: 0;
      background: #111;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    main {
      flex-grow: 1;
      padding: 4rem 4vw;
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery-item {
      position: relative;
      overflow: visible;
      cursor: pointer;
