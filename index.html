<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IMAGO by GORUS</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #fff;
      color: #111;
      font-family: 'Montserrat', sans-serif;
      font-weight: 300;
      letter-spacing: 0.08em;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    a {
      text-decoration: none;
      color: inherit;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 4vw;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 1000;
    }

    /* Logo styling */
    .logo {
      user-select: none;
      font-family: 'Montserrat', sans-serif;
      letter-spacing: 0.2em;
      display: inline-block;
      /* fiksiraj širinu da oba reda imaju isti width */
      width: 160px; /* prilagodi po želji */
      text-align: justify;
    }

    .logo-line1, .logo-line2 {
      margin: 0;
      display: block;
      /* full justify trika */
      text-align: justify;
      font-variant: normal;
      position: relative;
    }

    /* trika da se justify primeni i na poslednji red */
    .logo-line1::after, .logo-line2::after {
      content: "";
      display: inline-block;
      width: 100%;
      height: 0;
      position: absolute;
      right: 0;
      bottom: 0;
    }

    .logo-line1 {
      font-weight: 700;
      font-size: 2.4rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      margin-bottom: 0.1rem;
      line-height: 1.1;
    }

    .logo-line2 {
      font-weight: 300;
      font-size: 1.1rem;
      text-transform: lowercase;
      letter-spacing: 0.2em;
      line-height: 1.1;
    }

    .logo-line2 strong {
      font-weight: 700;
      text-transform: lowercase; /* da bude malo slovo */
    }

    nav {
      display: flex;
      gap: 3rem;
    }

    nav a {
      font-weight: 700;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      position: relative;
      padding-bottom: 0.15rem;
    }

    nav a::after {
      content: "";
      position: absolute;
      width: 0;
      height: 1px;
      bottom: 0;
      left: 0;
      background: #111;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    main {
      flex-grow: 1;
      padding: 4rem 4vw;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 3.5rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      cursor: pointer;
      border-radius: 0.3rem;
      box-shadow: 0 6px 15px rgba(0,0,0,0.05);
      transition: box-shadow 0.3s ease;
    }

    .gallery-item:hover {
      box-shadow: 0 18px 45px rgba(0,0,0,0.12);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.5s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    footer {
      padding: 2rem 4vw;
      font-size: 0.85rem;
      font-weight: 300;
      text-align: center;
      color: #999;
      border-top: 1px solid #eee;
      user-select: none;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      header {
        padding: 1.5rem 3vw;
      }
      main {
        padding: 2rem 3vw;
        gap: 2rem;
      }
      .logo {
        width: 130px;
      }
      .logo-line1 {
        font-size: 1.8rem;
      }
      .logo-line2 {
        font-size: 0.95rem;
      }
      nav {
        gap: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo" aria-label="Site logo">
      <p class="logo-line1">IMAGO</p>
      <p class="logo-line2">by <strong>gorus</strong></p>
    </div>

    <nav role="navigation" aria-label="Main navigation">
      <a href="#about">About Me</a>
      <a href="#events">Events</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <div class="gallery-item"><img src="IMG_3912.jpg" alt="Art piece 1" /></div>
    <div class="gallery-item"><img src="IMG_3916.jpg" alt="Art piece 2" /></div>
    <div class="gallery-item"><img src="IMG_4101.jpg" alt="Art piece 3" /></div>
    <div class="gallery-item"><img src="IMG_4121.jpg" alt="Art piece 4" /></div>
  </main>

  <footer>
    &copy; 2025 IMAGO by GORUS
  </footer>

</body>
</html>
