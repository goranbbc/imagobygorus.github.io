<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Imago by Gorus</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet" />

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background: repeating-linear-gradient(
        45deg,
        #fafafa,
        #fafafa 10px,
        #f5f5f5 10px,
        #f5f5f5 20px
      );
      color: #111;
      overflow-x: hidden;
      position: relative;
    }

    /* Corner images */
    .corner-image {
      position: fixed;
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      transition: transform 0.4s ease, filter 0.4s ease;
      filter: brightness(0.85) contrast(1.1);
      will-change: transform;
    }

    .corner-image:hover {
      transform: scale(1.05);
      filter: brightness(1) contrast(1.15);
      z-index: 10;
    }

    .top-left     { top: 5%; left: 5%; }
    .top-right    { top: 5%; right: 5%; }
    .bottom-left  { bottom: 5%; left: 5%; }
    .bottom-right { bottom: 5%; right: 5%; }

    /* Center text container */
    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      max-width: 650px;
      padding: 2rem 3rem;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      z-index: 5;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 4rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #222;
      text-shadow: 0 3px 8px rgba(0,0,0,0.1);
      margin-bottom: 0.3rem;
    }

    h2 {
      font-style: italic;
      font-weight: 400;
      font-size: 1.8rem;
      color: #555;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #444;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .btn {
      display: inline-block;
      font-weight: 700;
      font-size: 1.1rem;
      color: #222;
      border: 3px solid #222;
      padding: 0.8rem 2.5rem;
      text-decoration: none;
      border-radius: 30px;
      transition: all 0.3s ease;
      position: relative;
      background: transparent;
    }

    .btn:hover {
      background: #222;
      color: #fff;
    }

    footer {
      position: fixed;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }

    /* Portfolio section for anchor link */
    #portfolio {
      margin-top: 100vh;
      padding: 5rem 2rem;
      text-align: center;
      background: #fff;
      color: #222;
    }

    @media (max-width: 768px) {
      .corner-image {
        display: none;
      }
      .center-text {
        padding: 1.5rem;
      }
      h1 {
        font-size: 2.5rem;
      }
      h2 {
        font-size: 1.3rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>

  <script>
    // Disable parallax on touch devices
    const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

    if (!isTouchDevice) {
      document.addEventListener('mousemove', e => {
        const w = window.innerWidth;
        const h = window.innerHeight;
        const x = e.clientX;
        const y = e.clientY;

        const moveAmount = 15;
        const moveX = ((x / w) * 2 - 1) * moveAmount;
        const moveY = ((y / h) * 2 - 1) * moveAmount;

        document.querySelectorAll('.corner-image').forEach((img, i) => {
          const directionX = i % 2 === 0 ? 1 : -1;
          const directionY = i < 2 ? 1 : -1;
          img.style.transform = `translate(${moveX * directionX}px, ${moveY * directionY}px) scale(1)`;
        });
      });
    }
  </script>
</head>
<body>

  <!-- Corner Images -->
  <img src="IMG_3912.jpg" alt="Artistic photo 1" class="corner-image top-left" />
  <img src="IMG_3916.jpg" alt="Artistic photo 2" class="corner-image top-right" />
  <img src="IMG_4101.jpg" alt="Artistic photo 3" class="corner-image bottom-left" />
  <img src="IMG_4121.jpg" alt="Artistic photo 4" class="corner-image bottom-right" />

  <!-- Center Text -->
  <div class="center-text">
    <h1>IMAGO</h1>
    <h2>by Gorus</h2>
    <p>Capturing moments with timeless elegance. Explore the art of photography through a minimal and refined lens.</p>
    <a href="#portfolio" class="btn">View Portfolio</a>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Imago by Gorus
  </footer>

  <!-- Portfolio Section -->
  <section id="portfolio">
    <h2>Portfolio Coming Soon</h2>
    <p>Stay tuned for a curated selection of artistic works.</p>
  </section>

</body>
</html>
