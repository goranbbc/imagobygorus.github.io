<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Imago by Gorus</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      color: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-weight: 700;
      font-size: 3.5rem;
      letter-spacing: 0.1em;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
    }
    h2 {
      font-style: italic;
      font-weight: 400;
      font-size: 1.5rem;
      color: #666;
      margin-bottom: 2rem;
    }
    p {
      font-size: 1rem;
      color: #444;
      max-width: 500px;
      line-height: 1.6;
      margin-bottom: 3rem;
    }
    a {
      text-decoration: none;
      color: #000;
      border: 2px solid #000;
      padding: 0.7rem 2rem;
      font-weight: 700;
      font-size: 1rem;
      transition: background 0.3s, color 0.3s;
    }
    a:hover {
      background: #000;
      color: #fff;
    }
    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>IMAGO</h1>
  <h2>by Gorus</h2>
  <p>Capturing moments with timeless elegance. Explore the art of photography through a minimal and refined lens.</p>
  <a href="#portfolio">View Portfolio</a>

  <footer>
    &copy; 2025 Imago by Gorus
  </footer>
</body>
</html>
