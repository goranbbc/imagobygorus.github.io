<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Imago by Gorus</title>
<style>
  /* Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body, html {
    height: 100%;
    font-family: 'Montserrat', sans-serif;
    background: #fff;
    color: #111;
    position: relative;
    overflow: hidden;
  }
  /* Slike u uglovima */
  .corner-image {
    position: fixed;
    width: 400px;
    height: 400px;
    object-fit: cover;
    opacity: 0.75;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.15);
    transition: transform 0.3s ease;
  }
  .corner-image:hover {
    transform: scale(1.05);
    opacity: 1;
    box-shadow: 0 0 30px rgba(0,0,0,0.3);
    z-index: 10;
  }
  .top-left { top: 100px; left: 100px; }
  .top-right { top: 100px; right: 100px; }
  .bottom-left { bottom: 100px; left: 100px; }
  .bottom-right { bottom: 100px; right: 100px; }

  /* Apstraktne linije i oblici */
  .line {
    position: fixed;
    background: linear-gradient(90deg, transparent, rgba(0,0,0,0.1), transparent);
    height: 2px;
    width: 60vw;
    top: 50%;
    left: 20%;
    transform-origin: center;
    animation: slow-move 20s linear infinite;
  }
  .line-2 {
    top: 60%;
    left: 10%;
    width: 50vw;
    animation-delay: 10s;
  }
  .circle {
    position: fixed;
    border: 2px solid rgba(0,0,0,0.1);
    border-radius: 50%;
    width: 150px;
    height: 150px;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: pulse 8s ease-in-out infinite;
  }

  /* Animacije */
  @keyframes slow-move {
    0% { transform: translateX(0) rotate(0deg); }
    50% { transform: translateX(20px) rotate(5deg); }
    100% { transform: translateX(0) rotate(0deg); }
  }
  @keyframes pulse {
    0%, 100% { opacity: 0.15; transform: translate(-50%, -50%) scale(1); }
    50% { opacity: 0.4; transform: translate(-50%, -50%) scale(1.1); }
  }

  /* Centar sa tekstom */
  .center-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    max-width: 600px;
    padding: 2rem;
    background: rgba(255, 255, 255, 0.85);
    border-radius: 10px;
    box-shadow: 0 0 30px rgba(0,0,0,0.1);
  }
  h1 {
    font-weight: 700;
    font-size: 4rem;
    letter-spacing: 0.1em;
    margin-bottom: 0.3rem;
    text-transform: uppercase;
  }
  h2 {
    font-style: italic;
    font-weight: 400;
    font-size: 1.8rem;
    color: #666;
    margin-bottom: 1rem;
  }
  p {
    font-size: 1.2rem;
    color: #444;
    line-height: 1.6;
  }
  footer {
    position: fixed;
    bottom: 1rem;
    width: 100%;
    text-align: center;
    font-size: 0.9rem;
    color: #aaa;
  }
</style>
</head>
<body>

  <!-- Slike u uglovima -->
  <img src="IMG_3912.jpg" alt="Artistic photo 1" class="corner-image top-left" />
  <img src="IMG_3916.jpg" alt="Artistic photo 2" class="corner-image top-right" />
  <img src="IMG_4101.jpg" alt="Artistic photo 3" class="corner-image bottom-left" />
  <img src="IMG_4121.jpg" alt="Artistic photo 4" class="corner-image bottom-right" />

  <!-- Apstraktne linije i oblik -->
  <div class="line"></div>
  <div class="line line-2"></div>
  <div class="circle"></div>

  <!-- Centar sa tekstom -->
  <div class="center-text">
    <h1>IMAGO</h1>
    <h2>by Gorus</h2>
    <p>Capturing moments with timeless elegance. Explore the art of photography through a minimal and refined lens.</p>
    <a href="#portfolio" style="font-weight:700; text-decoration:none; color:#111; border:2px solid #111; padding:0.7rem 2rem; border-radius:5px; transition: background 0.3s, color 0.3s;">View Portfolio</a>
  </div>

  <!-- Footer -->
  <footer>&copy; 2025 Imago by Gorus</footer>

</body>
</html>
