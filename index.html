<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Imago by Gorus</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      color: #111;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem;
      position: fixed;
      top: 0;
      width: 100%;
      background: white;
      z-index: 1000;
    }

    .logo {
      display: flex;
      flex-direction: column;
      line-height: 1;
    }

    .logo-line1 {
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    .logo-line2 {
      font-size: 0.9rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .logo-line2 .by {
      font-size: 0.8rem;
      font-weight: 400;
      text-transform: lowercase;
      letter-spacing: 0.05em;
    }

    nav {
      display: flex;
      gap: 2rem;
    }

    nav a {
      text-decoration: none;
      color: #111;
      font-weight: 500;
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      position: relative;
    }

    nav a::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 1px;
      background: #111;
      transition: 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    main {
      margin-top: 120px;
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .gallery-image {
      width: 100%;
      height: auto;
      object-fit: cover;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }

    .gallery-image:hover {
      transform: scale(1.03);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <div class="logo-line1">IMAGO</div>
      <div class="logo-line2"><span class="by">by</span> GORUS</div>
    </div>
    <nav>
      <a href="#behind">Behind the Scenes</a>
      <a href="#cv">Curriculum Vitae</a>
      <a href="#events">Events + Headshots</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <!-- Primer slika -->
    <img src="IMG_3912.jpg" alt="Art 1" class="gallery-image" />
    <img src="IMG_3916.jpg" alt="Art 2" class="gallery-image" />
    <img src="IMG_4101.jpg" alt="Art 3" class="gallery-image" />
    <img src="IMG_4121.jpg" alt="Art 4" class="gallery-image" />
    <!-- Dodaj još slika po želji -->
  </main>

  <footer>
    &copy; 2025 Imago by Gorus
  </footer>

</body>
